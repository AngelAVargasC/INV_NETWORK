<!-- Para uso en proyectos creativos/futuristas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login - Backup</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/login-cyberpunk-backup.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.7.2-web/css/all.min.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-branding">
            <div class="branding-content">
                <div class="branding-logo">
                    <img src="{% static 'images/origen_nf_white.png' %}" alt="AT&T Logo">
                </div>
                <h1 class="branding-title">
                    Inventario 
                    <span class="highlight">Network</span>
                </h1>
                <h2 class="branding-subtitle">AT&T Corporate Access</h2>
            </div>
        </div>
        
        <div class="login-section">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <h2><i class="fas fa-terminal"></i> Terminal Access</h2>
                        <p><i class="fas fa-shield-alt"></i> Secure Login Required</p>
                    </div>
                    <!-- Resto del formulario cyberpunk... -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
